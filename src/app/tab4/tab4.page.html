<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list-header>
    <ion-title class="mainHeader">Les favori des {{className}}</ion-title>
  </ion-list-header>

  <ion-list *ngIf="articles">

    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let article of articles.articles">

      <div class="imagesContainer" *ngIf="article.photos && article.photos.length > 0 ">
        <img class="imageThumnails" alt="Silhouette of mountains" *ngFor=" let photo of article.photos" src="http://www.sebastien-thon.fr/prince/images/{{photo.image}}" />
      </div>

      <ion-card-header>
        <ion-card-title>{{article.titre}}</ion-card-title>
        <ion-card-subtitle>{{article.categorie}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-subtitle class="discriptionText">{{article.texte}}</ion-card-subtitle>
      <ion-button fill="clear" (click)="showDetails(article.id)">voir les d√©tails</ion-button>
      <ion-item>
        <ion-checkbox slot="start" value="isCheck" checked name="isCheck" (ionChange)="addToFavori(article.id,$event)"></ion-checkbox>
        <ion-label>Favori</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  
</ion-content>
